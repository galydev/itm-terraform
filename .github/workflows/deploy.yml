name: 'Deploy AWS Resources with Terraform'

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    name: 'terraform-deploy'
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Set AWS Credentials from Github Secrets
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
          terraform_version: latest

    # Create S3 bucket for Terraform state if it doesn't exist
    - name: Create Terraform State Bucket
      run: |
        aws s3api head-bucket --bucket itmjgaleano.tfstates2025 2>/dev/null || \
        aws s3api create-bucket --bucket itmjgaleano.tfstates2025 --region us-east-1
        aws s3api put-bucket-versioning --bucket itmjgaleano.tfstates2025 --versioning-configuration Status=Enabled
        aws s3api put-bucket-encryption --bucket itmjgaleano.tfstates2025 --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'

    # Create EC2 Key Pair if it doesn't exist
    - name: Create EC2 Key Pair
      run: |
        KEY_NAME="ItmVSCodeLab1_Web_KeyPair_2025"

        # Check if key pair already exists
        if aws ec2 describe-key-pairs --key-names "$KEY_NAME" --region ${{ env.AWS_REGION }} 2>/dev/null; then
          echo "Key pair '$KEY_NAME' already exists"
        else
          echo "Creating key pair '$KEY_NAME'"
          aws ec2 create-key-pair \
            --key-name "$KEY_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'KeyMaterial' \
            --output text > ${KEY_NAME}.pem

          echo "Key pair created successfully"
          echo "Note: Private key saved as ${KEY_NAME}.pem (for reference only, not uploaded)"
        fi

    # Deploy AWS Resources using Terraform
    - name: Deploy with Terraform
      run: terraform init && terraform apply --auto-approve